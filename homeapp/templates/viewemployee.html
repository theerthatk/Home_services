<!DOCTYPE html>
<html>
<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Information</title>
</head>
<body background="https://img.freepik.com/free-vector/blue-copy-space-digital-background_23-2148821698.jpg?size=626&ext=jpg&ga=GA1.2.1949385545.1675523855&semt=ais">
{% for i in employees %}
{% if i.email == b %}
<form method="post">{% csrf_token %}
    <div class="container">
        <h1 class="text-center mt-5 mb-5"></h1>
        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p class="card-text">
                    <strong>Email:</strong> {{ i.email }}<br>
                    <strong>Services:</strong> {{ i.services }}<br>
                    <strong>Location:</strong> {{ i.location }}<br>
                    <strong>Phone:</strong> {{ i.phone }}<br>
                    <strong>Bio:</strong> {{ i.bio }}


                    <br>
                    <a href="http://127.0.0.1:8000/homeapp/editemp/{{i.id}}" class="btn btn-primary">Edit</a>
                    <a href="http://127.0.0.1:8000/homeapp/deleteemp/{{i.id}}" class="btn btn-primary">Delete</a>


                </p>
            </div>
        </div>
    </div>
</form>
{% endif %}
{% endfor %}
</body>
</html>

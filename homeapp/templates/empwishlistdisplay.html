{% for employee in employees %}

<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-12  ">
            <div class="card">
                <div class="card-body">

                    <p>Name: {{ employee.name }}</p>
                    <p>Email: {{ employee.email }}</p>
                    <p>Services: {{ employee.services }}</p>
                    <p>Location: {{ employee.location }}</p>
                    <p>Phone: {{ employee.phone }}</p>
                    <p>Bio: {{ employee.bio }}</p>

                    <a href="http://127.0.0.1:8000/homeapp/applyuser/{{employee.id}}" class="btn btn-primary">Request Employee</a>
                    <a href="http://127.0.0.1:8000/homeapp/empwishlist/{{employee.id}}" class="btn btn-primary">Remove from wishlist</a>

                </div>
            </div>
        </div>
    </div>
</div>
